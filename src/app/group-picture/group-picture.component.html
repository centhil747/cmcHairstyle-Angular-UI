<div class="container"
fxLayout="column"
fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Group . Groupie . Rear View Cam Stuff</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="pictures" [@expand]>
  <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let picture of pictures" [routerLink]="['/picturedetail', picture._id]" appHighlight>
    <img height="200px" src="{{BaseURL + picture.image}}" alt={{picture.name}}>
    <mat-grid-tile-footer>
      <h1 mat-line>{{picture.name | uppercase}}</h1>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  </mat-grid-list>
  </div>
  <div [hidden]="pictures || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
  </div>
